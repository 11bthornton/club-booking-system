# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - club-booking

on:
  push:
    branches:
      - feature/terraforn
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need for your project

      # Check if package.json exists
      - name: Check if package.json exists
        id: check_npm_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'package.json'

      # Install npm dependencies if package.json exists
      - name: Run npm install if package.json exists
        if: steps.check_npm_files.outputs.files_exists == 'true'
        run: npm install --force

      # Build your project if package.json exists
      - name: Run npm run build if package.json exists
        if: steps.check_npm_files.outputs.files_exists == 'true'
        run: npm run build

      # Zip artifact for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip ./*

      # Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05E1297CC19E420ABA26C3B5C16779B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_55282C9A12AC41D8B887EBF025B81846 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_71A3A2BEB7084334B84B0C5B628E8865 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'club-booking'
          slot-name: 'Production'
          package: .
          